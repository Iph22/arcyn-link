
services:
  postgres:
    image: postgres:15-alpine
    container_name: arcyn-postgres
    environment:
      POSTGRES_DB: arcyn_link
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: arcyn-redis
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: arcyn-backend
    ports:
      - "4000:4000"
    env_file: .env.local
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/arcyn_link?schema=public
      - REDIS_URL=redis://redis:6379

  worker:
    build: ./worker
    container_name: arcyn-worker
    env_file: .env.local
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/arcyn_link?schema=public
      - REDIS_URL=redis://redis:6379

  frontend:
    build: ./frontend
    container_name: arcyn-frontend
    ports:
      - "3000:3000"
    env_file: .env.local
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:4000
      - NEXT_PUBLIC_WS_URL=http://localhost:4000

volumes:
  postgres_data:
